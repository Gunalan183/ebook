    <style>
        .typing-container {
            text-align: center;
        }

        .typing-text {
            font-size: 2.5rem;
            font-weight: 500;
            color: #8e44ad;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid #8e44ad;
            animation: typing 4s steps(40, end), blink-caret .75s step-end initial;
        }

        /* Typing Effect */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #8e44ad; }
        }

        /* Responsive Text Size */
        @media (max-width: 768px) {
            .typing-text {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .typing-text {
                font-size: 1.5rem;
            }
        }
    </style>

    <script>
        const texts = [
            
            "Find Your Favorite Ebooks Here",
            "Explore a World of Knowledge"
        ];
        let count = 0;
        let index = 0;
        let currentText = '';
        let letter = '';

        (function type() {
            if (count === texts.length) {
                count = 0;
            }
            currentText = texts[count];
            letter = currentText.slice(0, ++index);

            document.querySelector('.typing-text').textContent = letter;
            if (letter.length === currentText.length) {
                count++;
                index = 0;
                setTimeout(type, 2000); // Wait 2 seconds before typing next text
            } else {
                setTimeout(type, 200);
            }
        }());
